<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snifs store energijagt!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
<div id="overflow_wrapper">

    <div id="container">
    
    <div id="rotation" class="hide"></div>

    <section id="game"></section>

    <div id="snif"></div>

    <div id="medal_container">
        <div class="medal1 gray"></div>
        <div class="medal2 gray"></div>
        <div class="medal3 gray"></div>
        <div class="medal4 gray"></div>
    </div>

    <div id="back"></div>
    <div id="music_on_off"></div>

    <div id="medal_win"></div>
    <div id="hunter" class="hide"></div>

    <p id="music_credit">Music by Bensound.com</p>
</div>
    
    <script src="main.js"></script>
    <script src="heat.js"></script>
    <script src="light.js"></script>
    <script src="water.js"></script>
    <script src="power.js"></script>


    <div id="audio">
        <audio id="backgroundmusic">
            <source src="sounds/baggrundsmusik.mp3">
        </audio>

        <audio id="click">
            <source src="sounds/click.mp3">
        </audio>

        <audio id="hehe">
            <source src="sounds/hehe.mp3">
        </audio>
        
        <audio id="hej">
            <source src="sounds/hej.mp3">
        </audio>
        
        <audio id="hvad">
            <source src="sounds/hvad.mp3">
        </audio>
        
        <audio id="slut">
            <source src="sounds/slut.mp3">
        </audio>
    </div>
</div>
</body>
</html>
